<style>
    .button {
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;

      outline: none;
      color: #fff;
      background-color: #04AA6D;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px #999;
    }
    
    .button:hover {background-color: #3e8e41}
    
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    </style>
